<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝你生日快乐！</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8e8ff 0%, #e6f7ff 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            color: #333;
            overflow-x: hidden;
            cursor: pointer; /* 提示用户可点击 */
        }
        
        /* 点击提示 */
        #click-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* 主容器卡片 */
        .container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: popIn 0.8s ease forwards;
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        /* 音乐播放器控件 */
        .music-player {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        #play-pause-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        #play-pause-btn:hover {
            background-color: #ff4f4f;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        #play-pause-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #music-title {
            font-style: italic;
            color: #666;
            font-size: 16px;
        }
        
        .music-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        /* 加载动画 */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 点击提示 -->
    <div id="click-tip">点击任意位置播放音乐</div>
    
    <div class="container">
        <h1>🎂 生日快乐！ 🎂</h1>
        
        <div class="message">
            生日快乐！🎂 愿你接下来的日子，一切顺遂，烦恼消散
        </div>

        <div class="music-player">
            <button id="play-pause-btn">播放音乐</button>
            <div class="music-info">
                <span id="music-title">梁静茹 - 勇气</span>
                <div class="loading" id="loading"></div>
            </div>
        </div>
    </div>

    <!-- 修复音频源：使用可靠的CDN链接 -->
    <audio id="bgm" preload="auto">
        <source src="https://music.163.com/song/media/outer/url?id=386538.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgm = document.getElementById('bgm');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const loading = document.getElementById('loading');
            const body = document.body;
            const clickTip = document.getElementById('click-tip');
            let isPlaying = false;
            let hasInteracted = false;

            // 预加载音乐
            bgm.load();
            
            // 优化：加载状态同步按钮文字
            function toggleLoading(show) {
                loading.style.display = show ? 'block' : 'none';
                playPauseBtn.disabled = show;
                playPauseBtn.textContent = show ? '加载中...' : (isPlaying ? '暂停音乐' : '播放音乐');
            }

            // 点击页面任意位置：触发首次交互
            body.addEventListener('click', function() {
                if (!hasInteracted) {
                    hasInteracted = true;
                    body.style.cursor = 'default';
                    clickTip.style.display = 'none';
                    
                    toggleLoading(true);
                    bgm.play().then(() => {
                        isPlaying = true;
                        toggleLoading(false);
                    }).catch(error => {
                        console.log('需手动点击按钮播放:', error);
                        toggleLoading(false);
                        playPauseBtn.style.animation = 'pulse 1s infinite';
                        setTimeout(() => playPauseBtn.style.animation = '', 3000);
                    });
                }
            });

            // 按钮控制
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    bgm.pause();
                    isPlaying = false;
                    playPauseBtn.textContent = '播放音乐';
                } else {
                    toggleLoading(true);
                    bgm.play().then(() => {
                        isPlaying = true;
                        toggleLoading(false);
                    }).catch(error => {
                        console.log('播放失败:', error);
                        toggleLoading(false);
                        alert('音乐加载失败，请刷新页面重试~');
                    });
                }
            });

            // 音乐结束后重置状态
            bgm.addEventListener('ended', function() {
                isPlaying = false;
                playPauseBtn.textContent = '播放音乐';
            });

            // 处理音乐加载错误
            bgm.addEventListener('error', function() {
                toggleLoading(false);
                playPauseBtn.textContent = '加载失败';
                playPauseBtn.disabled = true;
            });

            // 设置音量
            bgm.volume = 0.6;
        });
    </script>
</body>
</html>
